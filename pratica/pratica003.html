<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Pratica 01</title>
</head>
<body>
    <script>
        
        var frase = window.prompt("Digite uma frase!")
        reverse(frase)

        function reverse(frase)
        {
            var fraseArray = frase.split(" ")
            var indexReverse = fraseArray.length - 1
            const reverseArray = [];

            for (let index = 0; index < fraseArray.length; index++) {
                const element = fraseArray[indexReverse];
                reverseArray.push(element)
                indexReverse --
            }

            window.alert(reverseArray.join(" "))
        }
        
    </script>
</body>
</html>
