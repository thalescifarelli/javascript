<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Pratica 01</title>
</head>
<body>
    <script>
        
        var frase = window.prompt("Digite uma frase")
        maiorPalavra(frase)

        function maiorPalavra(frase)
        {
            var palavras = frase.split(" ") 
            var maior = ""
            palavras.forEach(element => {
                if(element.length > maior.length)
                {
                    maior = element
                }
            });

            window.alert(`Maior palavra da frase digitada Ã© ${maior}`)
        }
        
    </script>
</body>
</html>
