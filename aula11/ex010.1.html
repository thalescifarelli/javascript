<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificar nacionalidade</h1>
    Qual o seu país <input type="text" name="txtpais" id="txtpais"> ?
    <input type="button" value="Verificar" onclick="consultar()">
    <div id="res">

    </div>
    <script>

        function consultar()
        {
            var pais = window.document.querySelector("input#txtpais")
            var res = window.document.querySelector("div#res")
            var nacionalidade = pais.value
            res.innerHTML = `<p>Você está vivendo no país <strong>${nacionalidade}</strong></p>`
            if(nacionalidade == "Brasil")
            {
                res.innerHTML += `<p><strong>Brasileiro</strong></p>`
            }
            else
            {
                res.innerHTML += `<p><strong>Estrangeiro</strong></p>`
            }
        }
        
    </script>
</body>
</html>
